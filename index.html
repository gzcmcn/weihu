<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站维护中 - 我们将很快回来</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .maintenance-container {
            max-width: 600px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .logo {
            margin-bottom: 30px;
            max-width: 150px;
        }
        
        .progress-container {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 30px 0;
            height: 10px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 65%;
            background-color: white;
            border-radius: 10px;
            animation: progress 2s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% { width: 65%; }
            50% { width: 75%; }
            100% { width: 65%; }
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-link {
            color: white;
            font-size: 1.5rem;
            transition: transform 0.3s;
        }
        
        .social-link:hover {
            transform: translateY(-5px);
        }
        
        .contact {
            margin-top: 30px;
            font-size: 1rem;
        }
        
        .copyright {
            margin-top: auto;
            padding: 20px 0;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            width: 100%;
            text-align: center;
        }
        
        .copyright a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .copyright a:hover {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <!-- 替换为您的logo -->
        <img src="your-logo.png" alt="网站Logo" class="logo">
        
        <h1>网站维护中</h1>
        <p>我们正在进行系统升级和维护，以提供更好的服务体验。请稍后再访问。</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <p>维护时间: 2025年3月29日 18:00———— 2026年</p>
        
        <div class="social-links">
            <a href="#" class="social-link">📱</a>
            <a href="#" class="social-link">📧</a>
            <a href="#" class="social-link">💬</a>
        </div>
        
        <div class="contact">
            如有紧急问题，请联系: 1169621270@qq.com
        </div>
    </div>
    
    <div class="copyright">
        &copy; 2025 <a href="https://kalicat.top">孤烛残梦</a> 版权所有 | 
        <a href="#">隐私政策</a> | 
        <a href="#">使用条款</a>
    </div>
</body>
</html>
